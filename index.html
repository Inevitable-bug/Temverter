<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Temverter</title>
</head>
<body>
  <div class="container">
    <h1>Temverter</h1>
    <div class="celsius">
      <p>Celsius</p>
      <input class="cel" type="text">
    </div>
    <div class="fahrenheit">
      <p>Fahrenheit</p>
      <input class="fah" type="text">
    </div>
    <p class="notes">Automatically convert from celsius to fahrenheit and from fahrenheit to celsius</p>
  </div>
  <script src="main.js"></script>
</body>
</html>
